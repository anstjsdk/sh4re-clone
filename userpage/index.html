<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../userpage/index.css" />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/3.0.0/uicons-bold-rounded/css/uicons-bold-rounded.css"
    />
  </head>
  <body>
    <header>
      <div class="header-box">
        <div>
          <img src="/sh4reLogo.svg" />
        </div>
        <div class="detail">
          <div class="btn">
            <button>코드공유</button>
          </div>
          <div class="user-name">l.sa_09님</div>
          <div class="logout">로그아웃</div>
          <i class="fi fi-br-exit"></i>
        </div>
      </div>
    </header>
    <main>
      <div class="user-info">
        <div class="school-name">문선아1102</div>
        <div class="name">l.sa_09</div>
      </div>
      <div class="bar"></div>
      <div class="written-code-box">
        <div class="written-code-text">작성한 글</div>
        <div id="post-list-container"></div>
        <article class="post-list-box">
          <div class="code-text">
            <a href="/code?id=100" class="detail-page"></a>
          </div>
          <div class="code-information">
            <div class="info-box">
              <a href="/code?=100" class="detail-page" />
              <p class="student-info">1102문선아(l.sa_09)</p>
            </div>
            <div class="like-box">
              <img src="like.svg" width="23px" />
              <p class="like-count" id="code-likes">0</p>
            </div>
          </div>
        </article>
      </div>
    </main>
  </body>
</html>

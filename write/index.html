<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Sh4re Write Page</title>
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/3.0.0/uicons-bold-rounded/css/uicons-bold-rounded.css"
    />
  </head>
  <body>
    <header id="page-header">
      <div class="sh4re-icon">
        <img src="./sh4reLogo.svg" />
      </div>
      <div class="detail">
        <div class="share"><button>코드 공유</button></div>
        <div class="my-page">l.sa_09님</div>
        <div class="logout">로그아웃</div>
        <i class="fi fi-br-exit"></i>
      </div>
    </header>
    <hr class="hr" />
    <div class="content-box">
      <input class="title-box" placeholder=" 제목을 입력하세요." />
      <div class="code-box">
        <textarea
          class="code-input"
          placeholder="코드를 입력하세요."
        ></textarea>
      </div>
    </div>
    <div class="list">
      <div class="list-items">
        <span class="task-title">[파일입출력] 체크리스트만들기</span>
        <button class="select-btn">과제 선택</button>
      </div>
      <div class="list-items">
        <span class="task-title">[파일입출력] 플레이리스트만들기</span>
        <button class="select-btn">과제 선택</button>
      </div>
      <div class="list-items">
        <span class="task-title">[파일입출력] 출석부만들기</span>
        <button class="select-btn">과제 선택</button>
      </div>
      <div class="list-items">
        <span class="task-title">80_파일읽기(전체,리스트)</span>
        <button class="select-btn">과제 선택</button>
      </div>
      <div class="list-items">
        <span class="task-title">79_파일읽기(전체)</span>
        <button class="select-btn">과제 선택</button>
      </div>
      <div class="list-items">
        <span class="task-title">76_파일쓰기(파일출력)_2</span>
        <button class="select-btn">과제 선택</button>
      </div>
      <div class="list-items">
        <span class="task-title">75_파일에 내용추가</span>
        <button class="select-btn">과제 선택</button>
      </div>
      <div class="list-items">
        <span class="task-title">74_파일쓰기</span>
        <button class="select-btn">과제 선택</button>
      </div>
      <div>
        <button class="code-share">코드공유</button>
      </div>
    </div>
    <script type="module" src="./highlight.js"></script>
  </body>
</html>
